<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - Tabela de Aulas</title>
  <link rel="stylesheet" href=  "../static/style/style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="../static/img/logo-ascender.jpg" alt="Ascender Logo">
    </div>
    <nav>
      <a href="{{ url_for('index') }}">Sobre</a>
      <a href="{{ url_for('abrir_dashbordadm', id=session['id_usuario']) }}">Voltar</a>
    </nav>
  </header>

  <!-- Conteúdo -->
  <main class="dashboard">
    <h2 class="titulo-tabela">TABELA DE MODALIDADES</h2>

 <table class="tabela-aulas">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for item in modalidade %}
    <tr>
      <td data-label="Nome">{{ item[1] }}</td> <!-- nome -->
      <td class="editar">

      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  </main>

  <!-- Footer -->
  <footer class="rodape">
    <div class="conteudo-rodape">
      <div class="coluna-esquerda">
        <h3>ASCENDER</h3>
        <p><a href="home.html">Sobre nós</a></p>
      </div>
      <div class="coluna-direita">
        <p>Rua das Acácias, 123</p>
        <p>Bairro Jardim Primavera</p>
        <p>São Paulo - SP</p>
        <p>CEP: 01234-567</p>
      </div>
    </div>
  </footer>
</body>
</html>
